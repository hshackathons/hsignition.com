<header class="altripple navbar-material-deeppurple">
  <div class="container">
    <h1>{{ message }}</h1>
  </div>
</header>

<article class="news" ng-repeat="article in news" ng-click="showDetails = ! showDetails">

  <div class="container">
    <h1>{{article.title}}</h1>
    <div ng-bind-html="article.content" ng-show="showDetails"></div>
  </div>

</article>


<div class="news-old">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="article" ng-repeat="article in news">
          <a ng-click="showDetails = ! showDetails"><h3>{{article.title}}</h3></a>
        </div>
      </div>
    </div>
  </div>
</div>
